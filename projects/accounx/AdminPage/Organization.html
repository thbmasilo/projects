<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">

	<title>Forgot Password</title>
	<link rel="stylesheet" type="text/css" href="css/adminStyles.css"/>
	<script src="http://code.jquery.com/jquery-1.10.2.js"></script>	
	<script src="js/jquery.min.js"></script>
	<script src="http://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>

	<script src="popup/dist/sweetalert-dev.js"></script>
	<link rel="stylesheet" href="popup/dist/sweetalert.css">
	
	<script>
		$(document).ready(function() {
			$('#submitNewOrganization').click(function()
			{
				var organisation=$("#Name").val();
				var contactNumber = $("#contactNumber").val()
				var email = $("#email").val();
				
								
				var dataString = 'organisation='+organisation+'&contactNumber='+contactNumber+'&email='+email;
				if($.trim(organisation).length>0)
				{	$.ajax({
						type: "POST",
						url: "Organization.php",
						data: dataString,
						cache: false,
						beforeSend: function(){ $("#submitNewOrganization").val('Please wait...');},
						success: function(data){
							if(data){
								if(data == 1)
								{
									$("#submitNewOrganization").val('Submit');
									sweetAlert("Sunscription created", "success");
								}
								else
								{
									$("#submitNewOrganization").val('Submit');
									sweetAlert("Something wrong happened.", "error");								
								}
							}else{sweetAlert("Something wrong happened.", "error");}
						}
					});	
					document.getElementById('name').value='';
					document.getElementById('contactNumber').value='';
					document.getElementById('email').value='';
				}
				else{
					sweetAlert("Your Form is incomplete", "Please fill in the relevent fields");
				}
				return false;
				});
			});
		</script>
</head>

<body>

  <section id="box" >
	
	<circle>
		<img src="../pictures/Logo.jpg"  height="40" width="100" ></img>
	</circle>
  
	<form action="" method="post" id="OrganizationForm" >
		<div class="example">
    <div class="menuholder">
        <ul class="menu slide">
            <li><a href="Instructor.html" class="red">Users</a></li>
            <li><a href="Organization.html" class="orange">Organization</a>
			<li><a href="subscription.html" class="yellow">Subsciption</a>
			<li><a href="../index.php" class="orange">Logout</a>
	  </ul>
        <div class="back"></div>
        <div class="shadow"></div>
    </div>
    <div style="clear:both"></div>
	</div>
	

	

	<h1>Organization</h1>
	<table>
		<tr>
		<th >Name:</th>
		<td><input type="input" id="Name" class="textfield" placeholder="Enter Text"></input></td>
		</tr>
			
		<tr >
		<th>Contact Number:</th>
		<td><input type="input" id="contactNumber" class="textfield" placeholder="Enter Text"></input></td>
		</tr>
	
		<tr >
		<th>Email:</th>
		<td><input type="input" id="email" class="textfield" placeholder="Enter Text"></input></td>
		</tr>
	
		<tr >
		<th></th>
		<td ><input type="submit"  id="submitNewOrganization" name="submitNewOrganization" value="Submit"/>
		</tr>

	</table>
	</form>
  </section>

</body>

</html>
